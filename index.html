<!DOCTYPE html>
<html>
<head>
  <title>Atlas.js Test</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="dist/atlas.js"></script>
  <script>
    const map = new Atlas.Map('map', {
      center: [51.505, -0.09],
      zoom: 13
    });

    new Atlas.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const marker = new Atlas.Marker({ lat: 51.5, lng: -0.09 }).addTo(map);
    marker.bindPopup('A pretty CSS3 popup.<br> Easily customizable.');
  </script>
</body>
</html>
