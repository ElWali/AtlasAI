<!DOCTYPE html>
<html>
<head>
  <title>Atlas.js Phase 2 Test</title>
  <title>Atlas.js Test</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="dist/atlas.js"></script>
  <script>
    // 1. Initialize the Map
    const map = new Atlas.Map('map', {
      center: [51.505, -0.09],
      zoom: 13
    });

    // 2. Add Tile Layer with Attribution
    const tileLayer = new Atlas.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    tileLayer.addTo(map);

    // 3. Add Attribution Control
    const attributionControl = new Atlas.Attribution({ prefix: 'Atlas.js' });
    attributionControl.addTo(map);
    attributionControl.addAttribution(tileLayer.options.attribution);

    // 4. Add a Marker and a Popup
    const marker = new Atlas.Marker({ lat: 51.5, lng: -0.09 });
    marker.addTo(map);

    const popup = new Atlas.Popup({}, 'A pretty popup.<br> Easily customizable.');

    marker.on('click', () => {
      map.openPopup(popup, marker.getLatLng());
    });

    // 5. Add a Polyline
    const polyline = new Atlas.Polyline([
      [51.509, -0.08],
      [51.503, -0.06],
      [51.51, -0.047]
    ], { color: 'red' });
    polyline.addTo(map);

    new Atlas.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const marker = new Atlas.Marker({ lat: 51.5, lng: -0.09 }).addTo(map);
    marker.bindPopup('A pretty CSS3 popup.<br> Easily customizable.');
  </script>
</body>
</html>
